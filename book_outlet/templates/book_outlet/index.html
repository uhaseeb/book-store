{% extends "book_outlet/base.html" %}

{% block title %}All Books{% endblock %}

{% block content %}
<ul>
    {% for book in all_books %}
    <li><a href="{{ book.get_absolute_url }}">{{book.title}}</a> Rating: ({{book.rating}})</li></a>

    {% endfor %}
</ul>
<hr>
<p>The Total number of Books are: {{count_books}}</p>
<p>The Average of Rating is: {{avg_books}}</p>


{% endblock %}
